<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Green Space</title>
</head>
<body>
  <header>
    <div class="logo">
    <a href="#"> Green Space</a>
    </div>
    <a  class="signin-button" href="#signin">Sign In</a>
  </header>  
  <main>
<div class="container">
    <div id="signin" class="container-child">
        <h1 class="main-text">SIGN IN</h1>
<form action="post">
    <label for="email"> E-mail</label>
    <input type="email" id="email" name="user-mail" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="user-password" required>
    <button type="submit" class="submit"> SIGN IN</button>
</form>
<button>SIGN IN WITH GOOGLE</button>
<p>Don't Have an Account?</p> <a href="#signup"> Sign up</a>
</div>
<div id="signup" class="container-child">
<h1>SIGN UP</h1>
<form action="#">
<label for="user-name">Username</label>
<input type="text" id="user-name" name="user-name" required>
<label for="new-email"> E-mail</label>
<input type="email" id="new-email" name="new-user-email" required>
<label for="new-password">Password</label>
<input type="password" id="new-password" name="new-password" required>
<button type="submit" class="submit"> SIGN UP</button>
</form>
<button>SIGN UP WITH GOOGLE</button>
</div>
</div>
  </main>
  <footer> 
    <p>Â© 2023 Dreoxide</p>
  </footer>
</body>
</html>
